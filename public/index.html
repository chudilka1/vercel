<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POST Requests Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    .header {
      background: #2563eb;
      color: white;
      padding: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
    }
    
    .stats {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .controls {
      padding: 20px 24px;
      background: #f9fafb;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
    }
    
    .button-group {
      display: flex;
      gap: 12px;
      align-items: center;
      flex: 0 0 auto;
    }
    
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }
    
    .btn-clear {
      background: #ef4444;
      color: white;
    }
    
    .btn-clear:hover {
      background: #dc2626;
    }
    
    .btn-download {
      background: #3b82f6;
      color: white;
    }
    
    .btn-download:hover {
      background: #2563eb;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 240px;
      justify-content: flex-end;
    }
    
    .toggles-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: flex-end;
      flex: 0 0 auto;
      margin-left: auto;
    }
    
    .toggle-label {
      color: #374151;
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
    }
    
    select {
      padding: 6px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      background: white;
      cursor: pointer;
      color: #374151;
    }
    
    select:hover {
      border-color: #9ca3af;
    }
    
    select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .logs-container {
      padding: 24px;
      max-height: calc(100vh - 240px);
      overflow-y: auto;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #6b7280;
    }
    
    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    
    .log-entry {
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 8px;
      transition: all 0.2s;
      cursor: pointer;
    }
    
    .log-entry:hover {
      border-color: #2563eb;
      background: #f9fafb;
    }
    
    .log-entry.expanded {
      background: #f9fafb;
    }
    
    .log-header {
      display: flex;
      align-items: center;
      gap: 12px;
      user-select: none;
    }
    
    .log-index {
      font-weight: 700;
      color: #6b7280;
      font-size: 14px;
      min-width: 32px;
    }
    
    .log-time {
      font-size: 13px;
      color: #374151;
      flex: 1;
    }
    
    .log-data {
      font-size: 13px;
      color: #6b7280;
      font-family: 'Monaco', 'Courier New', monospace;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 400px;
    }
    
    .log-badge {
      background: #10b981;
      color: white;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 500;
    }
    
    .expand-icon {
      color: #9ca3af;
      font-size: 12px;
      transition: transform 0.2s;
    }
    
    .log-entry.expanded .expand-icon {
      transform: rotate(90deg);
    }
    
    .log-content {
      display: none;
      background: #f3f4f6;
      border-radius: 4px;
      padding: 12px;
      margin-top: 8px;
    }
    
    .log-entry.expanded .log-content {
      display: block;
    }
    
    pre {
      margin: 0;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.5;
      color: #374151;
      overflow-x: auto;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>POST Requests Tracker</h1>
      <div class="stats">
        <span id="log-count">0</span> requests logged
      </div>
    </div>
    
    <div class="controls">
      <div class="button-group">
        <button class="btn-download" onclick="downloadLogs()">Download Logs</button>
        <button class="btn-clear" onclick="clearLogs()">Clear Logs</button>
      </div>
      <div class="toggles-group">
        <div class="toggle-container">
          <span class="toggle-label">Refresh Interval:</span>
          <select id="interval-select" onchange="changeInterval()">
            <option value="0">Off</option>
            <option value="500">0.5s</option>
            <option value="1000" selected>1s</option>
            <option value="2000">2s</option>
            <option value="5000">5s</option>
            <option value="10000">10s</option>
          </select>
        </div>
      </div>
    </div>
    
    <div class="logs-container" id="logs">
      <div class="loading">Loading logs...</div>
    </div>
  </div>

  <script>
    let refreshInterval;
    let currentLogs = [];
    let isFetching = false;
    let pollInterval = 1000;

    window.addEventListener('DOMContentLoaded', () => {
      const savedInterval = localStorage.getItem('pollInterval');
      if (savedInterval) {
        pollInterval = parseInt(savedInterval);
        document.getElementById('interval-select').value = savedInterval;
      }
      
      fetchLogs();
      if (pollInterval > 0) {
        startAutoRefresh();
      }
    });

    function changeInterval() {
      const select = document.getElementById('interval-select');
      pollInterval = parseInt(select.value);
      localStorage.setItem('pollInterval', pollInterval);
      
      // Clear existing interval
      if (refreshInterval) {
        clearInterval(refreshInterval);
        refreshInterval = null;
      }
      
      // Start new interval if not "Off"
      if (pollInterval > 0) {
        startAutoRefresh();
      }
    }

    function downloadLogs() {
      if (currentLogs.length === 0) {
        alert('No logs to download');
        return;
      }

      // Create downloadable JSON
      const dataStr = JSON.stringify(currentLogs, null, 2);
      const dataBlob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(dataBlob);
      
      // Create download link
      const link = document.createElement('a');
      link.href = url;
      link.download = `webhook-logs-${new Date().toISOString().replace(/[:.]/g, '-')}.json`;
      
      // Trigger download
      document.body.appendChild(link);
      link.click();
      
      // Cleanup
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }

    async function fetchLogs() {
      if (isFetching) {
        return;
      }
      
      isFetching = true;
      
      try {
        const res = await fetch('/api/webhook');
        const data = await res.json();
      
        currentLogs = data.logs || [];
        document.getElementById('log-count').textContent = data.count;
        
        const logsContainer = document.getElementById('logs');
        
        if (data.logs.length === 0) {
          logsContainer.innerHTML = `
            <div class="empty-state">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
              </svg>
              <p>No requests logged yet</p>
              <p style="font-size: 14px; margin-top: 8px;">Send POST requests to <code>/api/webhook</code> to see them here</p>
            </div>
          `;
        } else {
          logsContainer.innerHTML = data.logs.map((log, index) => `
            <div class="log-entry" onclick="this.classList.toggle('expanded')">
              <div class="log-header">
                <span class="expand-icon">â–¶</span>
                <span class="log-index">#${data.count - index}</span>
                <span class="log-time">${new Date(log.timestamp).toLocaleString()}</span>
                <span class="log-data">${log.payload.data}</span>
                <span class="log-badge">${log.success ? 'OK' : 'ERR'}</span>
              </div>
              <div class="log-content">
                <pre>${JSON.stringify(log.payload, null, 2)}</pre>
              </div>
            </div>
          `).join('');
        }
      } catch (error) {
        console.error('Failed to fetch logs:', error);
        document.getElementById('logs').innerHTML = `
          <div class="empty-state">
            <p>Failed to load logs</p>
          </div>
        `;
      } finally {
        isFetching = false;
      }
    }

    async function clearLogs() {
      if (!confirm('Are you sure you want to clear all logs?')) {
        return;
      }
      
      try {
        const res = await fetch('/api/webhook', { method: 'DELETE' });
        const data = await res.json();
        
        if (data.success) {
          isFetching = false;
          await fetchLogs();
        } else {
          alert('Failed to clear logs');
        }
      } catch (error) {
        console.error('Failed to clear logs:', error);
        alert('Failed to clear logs');
      }
    }

    function startAutoRefresh() {
      refreshInterval = setInterval(fetchLogs, pollInterval);
    }
  </script>
</body>
</html>
